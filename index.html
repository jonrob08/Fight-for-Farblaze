<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fight for Farblaze</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- container div -->
    <div id="wrapper"> 
        <!-- header containing status bars and timer -->
        <div class="header">
            <div style="position: relative; height: 30px; width: 100%">
                <div id="player-max-health"></div>
                <div id="kiba-current-health" style="position:absolute; background: blue; top: 0; right: 0; bottom: 0; width: 100%"></div>
            </div>
            <div id="timer"></div>
            <div style="position: relative; height: 30px; width: 100%">
                <div style="background-color: yellow; height: 30px; width: 100%; z-index: 2;"></div>
                <div id="major-current-health" style="position:absolute; background: blue; top: 0; right: 0; bottom: 0; left: 0; width: 100%"></div>
            </div>
        </div>
        <div id="results"></div>
        <!-- game -->
        <canvas></canvas>
    </div>
    <script src="./js/classes.js"></script>
    <script src="./js/main.js"></script>
</body> 
</html>
